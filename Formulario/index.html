<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario – Diego Camacho</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <h3>Diego Camacho – Diseño de Interfaces</h3>

        <form>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="10" max="99" required>

            <label>Género:</label>
            <div class="genero">
                <label><input type="radio" name="genero" value="M"> Masculino</label>
                <label><input type="radio" name="genero" value="F"> Femenino</label>
                <label><input type="radio" name="genero" value="O"> Otro</label>
            </div>

            <label>Intereses:</label>
            <div class="intereses">
                <label><input type="checkbox" name="interes" value="tecnologia"> Tecnología</label>
                <label><input type="checkbox" name="interes" value="diseño"> Diseño</label>
                <label><input type="checkbox" name="interes" value="musica"> Música</label>
            </div>

            <label for="fecha">Fecha de registro:</label>
            <input type="date" id="fecha" name="fecha">

            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">

            <label for="archivo">Subir foto:</label>
            <input type="file" id="archivo" name="archivo">

            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>
</body>

</html>
